<form class="form-horizontal" ng-submit="updateProject()">
  <fieldset>
    <legend>{{type}} Project</legend>

    <div class="span5">
      <div class="control-group">
        <label class="control-label span2" for="inputTitle">Title:</label>
        <div class="controls">
          <input type="text" id="inputTitle" required maxlength="50" ng-maxlength="50" ng-model="project.title" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label span2" for="inputDescription">Description:</label>
        <div class="controls">
          <textarea id="inputDescription" ng-model="project.description" cols="50" rows="5" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label span2" for="inputDueDate">Due Date:</label>
        <div class="controls">
          <input ui-datepicker id="inputDueDate" ng-model="project.projectDueDate" />
        </div>
      </div>
    </div>

    <div class="span5">
      <div class="control-group">
        <label class="control-label span2" for="inputClientName">Client Name:</label>
        <div class="controls">
          <input type="text" id="inputClientName" ng-model="project.clientName" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label span2" for="inputStatus">Status:</label>
        <div class="controls">
          <select id="inputStatus" ng-model="project.status">
            <option value="open">Open</option>
            <option value="late">Late</option>
            <option value="closed">Closed</option>
          </select>
        </div>
      </div>
    </div>

  </fieldset>

  <div style="float: none;" class="form-actions">
    <button type="submit" class="btn">{{submitType}}</button>
  </div>
</form>
