<p>This method returns all projects.</p>

<h3 id='request'>Request</h3>

<ul>
<li>If the query contains <code>list</code>, only project titles are returned.</li>
</ul>

<h3 id='response'>Response</h3>

<ul>
<li>200 OK: Returns an array of <code>Project</code> objects.</li>

<li>500 Internal Server Error: Mongoose returned an error.</li>
</ul>
