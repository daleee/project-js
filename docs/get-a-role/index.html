<p>This method returns the specificied role.</p>

<h3 id='request'>Request</h3>

<ul>
<li><strong>:role</strong>: The requested role&#8217;s ID.</li>
</ul>

<h3 id='response'>Response</h3>

<ul>
<li>200 OK: Returns the requested <code>Role</code> object.</li>

<li>500 Internal Server Error: Failed to find role.</li>
</ul>
