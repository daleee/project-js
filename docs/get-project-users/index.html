<p>This method returns all users that belong to a specified project.</p>

<h3 id='request'>Request</h3>

<ul>
<li><strong>:project</strong>: The ID of the project which the milestone belongs to.</li>
</ul>

<h3 id='response'>Response</h3>

<ul>
<li>200 OK: Returns an array of <code>User</code> objects.</li>

<li>500 Internal Server Error: Project not found.</li>
</ul>
