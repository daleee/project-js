<p>This method returns a flat array of all work breakdown structure items in the project.</p>

<h3 id='request'>Request</h3>

<ul>
<li><strong>:project</strong>: The ID of the project which the work breakdown structure belongs to.</li>
</ul>

<h3 id='response'>Response</h3>

<ul>
<li>200 OK: Returns an array of <code>WorkBreakdownItem</code> objects.</li>

<li>500 Internal Server Error: Project not found.</li>
</ul>
