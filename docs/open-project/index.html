<p>This method opens the specificied project.</p>

<h3 id='request'>Request</h3>

<ul>
<li><strong>:project</strong>: The requested project&#8217;s ID.</li>
</ul>

<h3 id='response'>Response</h3>

<ul>
<li>200 OK: Returns the opened <code>Project</code> object.</li>

<li>500 Internal Server Error: Failed to find project.</li>

<li>500 Internal Server Error: Failed to save project.</li>
</ul>
