<p>This method allows a user to log in.</p>

<h3 id='request'>Request</h3>

<p><code>{
  username: &#39;myUser&#39;,
  password: &#39;password&#39;
}</code></p>

<h3 id='response'>Response</h3>

<ul>
<li>200 OK: Login accepted, session cookie generated.</li>

<li>401 Unauthorized: Bad username and/or password.</li>
</ul>
