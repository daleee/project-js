<p>This method returns the specific user.</p>

<h3 id='request'>Request</h3>

<ul>
<li><strong>:user</strong>: The requested user&#8217;s ID.</li>
</ul>

<h3 id='response'>Response</h3>

<ul>
<li>200 OK: Returns the requested <code>User</code> object.</li>

<li>500 Internal Server Error: Failed to find user.</li>
</ul>
